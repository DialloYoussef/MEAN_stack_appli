
  <div class="mt-5 container">
    <div class="row">


      <div class="col-md-4">
        <form [formGroup]="myForm" (ngSubmit)="enregistrer()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nom du d√©partement</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
            {{ isCreationMode ? 'Enregistrer' : 'Modifier' }}
          </button>
        </form>
      </div>
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th class="bg-success text-light" scope="col">#</th>
              <th class="bg-success text-light" scope="col">Nom</th>
              <th scope="col" class="d-flex bg-success text-light justify-content-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let departement of departements">
              <th scope="row">{{departement._id}}</th>
              <td>{{departement.name}}</td>
              <td class="d-flex justify-content-around">
                <button class="btn btn-sm btn-warning" (click)="modifierDepartement(departement)">Modifier</button>
                <button class="btn btn-sm btn-danger" (click)="supprimerDepartement(departement._id)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
